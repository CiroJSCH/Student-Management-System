{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><i class="fa-solid fa-graduation-cap fa-lg"></i>
          <span class="ms-1">Student Management System</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">
                <i class="fa-solid fa-user-group fa-lg"></i>
                <span class="ms-1">All Students</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_student' %}"
                ><i class="fa-solid fa-user-plus fa-lg"></i
                ><span class="ms-1">Add Student</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">{% block content %}{% endblock content %}</div>
    <footer class="mt-auto mb-4">
      <div class="text-center">
        <span
          >Copyright &copy;
          <script>
            document.write(new Date().getFullYYear());
          </script>
          Ciro Schapert
        </span>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
