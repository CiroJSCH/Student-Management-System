{% extends 'students/base.html' %} {% block content %}
<h3 class="text-center m-4">Update Student</h3>
{% if success %}
<div class="alert alert-success" role="alert">
  The new student updated successfully!
  <a href="{% url 'index' %}" class="alert-link">Go to Home Page</a>
</div>
{% else %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-xl-4">
    <div class="card text-white bg-secondary mb-3">
      <div class="card-header">
        <i class="fa-solid fa-user-pen fa-lg"></i>
        <span class="ms-1">Update Student Records</span>
      </div>
      <div class="card-body">
        <form action="" method="POST">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="btn btn-info">Update</button>
          <a href="{% url 'index' %}" class="btn btn-primary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endif %} {% endblock content %}
